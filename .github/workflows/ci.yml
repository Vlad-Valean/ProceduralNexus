name: ProceduralNexus CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-service, document-analysis-service]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -f ${{ matrix.service }}/pom.xml clean install -DskipTests

  build_frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20.19
      uses: actions/setup-node@v3
      with:
        node-version: '20.19'
        cache: 'npm'
        cache-dependency-path: webapp/package.json
    - name: Install dependencies
      run: npm install --prefix webapp
    - name: Build
      run: npm run build --prefix webapp
    - name: Lint
      run: npm run lint --prefix webapp
