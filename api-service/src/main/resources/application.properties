management.endpoints.web.exposure.include=*

spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=src/main/resources/db/migration/V1__Initial_Schema.sql

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/procedural_nexus_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration (often inferred from the main datasource, but good to be explicit)
spring.flyway.url=jdbc:postgresql://localhost:5432/procedural_nexus_db
spring.flyway.user=user
spring.flyway.password=password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true