server.port=8081
management.endpoints.web.exposure.include=*

# --- Local Development & Script Generation Database Connection ---
# These properties are used when running the app directly on your machine.
# They are OVERRIDDEN by environment variables in docker-compose.app.yml.
spring.datasource.url=jdbc:postgresql://localhost:5433/procedural_nexus_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Production & Staging Behavior ---
# On startup, Hibernate validates that the DB schema (managed by Flyway) matches the entities.
spring.jpa.hibernate.ddl-auto=update

# --- Local Development Security ---
# Set a fixed username and password for local development to avoid generated passwords.
spring.security.user.name=user
spring.security.user.password=password

# --- Google OAuth2 Configuration ---
# You need to replace these with your actual Client ID and Secret from Google Cloud Console
# spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
# spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
# spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB