services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: procedural_nexus_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - proceduralnexus-net
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d procedural_nexus_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - proceduralnexus-net
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  redis-stack:
    image: redis/redis-stack:latest
    networks:
      - proceduralnexus-net
    ports:
      - "6379:6379"
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - proceduralnexus-net
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/procedural_nexus_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  document-analysis-service:
    build:
      context: ./document-analysis-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - proceduralnexus-net
    depends_on:
      redis-stack:
        condition: service_healthy
    environment:
      - SPRING_DATA_REDIS_HOST=redis-stack
      - SPRING_DATA_REDIS_PORT=6379
      - SERVER_PORT=8081
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - proceduralnexus-net
    depends_on:
      api-service:
        condition: service_healthy
      document-analysis-service:
        condition: service_healthy
    restart: on-failure

volumes:
  db_data:

networks:
  proceduralnexus-net:
    driver: bridge